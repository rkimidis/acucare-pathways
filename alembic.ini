# Alembic Configuration for AcuCare Pathways

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current working directory
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Leave blank for localtime
# timezone =

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run environment during 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
# sourceless = false

# Version file write location
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator
version_path_separator = os

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL - overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Formatting hooks - run ruff after generating migrations
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
