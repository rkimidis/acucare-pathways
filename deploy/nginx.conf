events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8000;
    }

    upstream staff {
        server staff-frontend:3001;
    }

    upstream patient {
        server patient-frontend:3000;
    }

    server {
        listen 80;
        server_name _;

        # API endpoints
        location /api/ {
            proxy_pass http://api/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API documentation
        location /docs {
            proxy_pass http://api/docs;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api/openapi.json;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            proxy_pass http://api/api/v1/health;
            proxy_set_header Host $host;
        }

        # Staff portal (has /staff basePath)
        location /staff {
            proxy_pass http://staff/staff;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Staff static assets
        location /_next/static {
            proxy_pass http://staff/_next/static;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Patient portal (has /patient basePath)
        location /patient {
            proxy_pass http://patient/patient;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Root redirect to staff portal
        location = / {
            return 302 /staff;
        }
    }
}
