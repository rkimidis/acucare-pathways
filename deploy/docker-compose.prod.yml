version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: acucare-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-acucare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-acucare}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acucare -d acucare"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - acucare-network

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: acucare-api
    environment:
      - ENV=staging
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-acucare}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-acucare}
      - SECRET_KEY=${SECRET_KEY}
      - PATIENT_MAGIC_LINK_TTL_MINUTES=30
      - LOG_LEVEL=INFO
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
      - INIT_DB_ON_STARTUP=false
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - acucare-network

  staff-frontend:
    build:
      context: ../apps/staff
      dockerfile: Dockerfile
    container_name: acucare-staff
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - acucare-network

  patient-frontend:
    build:
      context: ../apps/patient
      dockerfile: Dockerfile
    container_name: acucare-patient
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - acucare-network

  nginx:
    image: nginx:alpine
    container_name: acucare-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - staff-frontend
      - patient-frontend
    restart: unless-stopped
    networks:
      - acucare-network

volumes:
  postgres_data:

networks:
  acucare-network:
    driver: bridge
